<f:form name="filter">

	<label for="searchterm">
		<f:translate key="list.filter.searchterm">Searchterm</f:translate>
	</label>
	<f:form.textfield property="searchterm" id="searchterm" placeholder="{f:translate(key:'list.filter.searchterm.placeholder')}" value="{filter.searchterm}"/>


	<div style="padding: 15px 0;">
		<button type="button" class="js-collapser" aria-expanded="false">
			<f:translate key="list.filter.extended">Extended search</f:translate>
		</button>

		<label for="author">
			<f:translate key="list.filter.author">Author</f:translate>
		</label>
		<f:form.textfield property="authorstring" id="author" placeholder="{f:translate(key:'list.filter.author.placeholder')}" value="{filter.authorstring}"/>

		<label for="year">
			<f:translate key="list.filter.year">Year</f:translate>
		</label>
		<f:form.textfield type="number" property="year" id="year" placeholder="{f:translate(key:'list.filter.year.placeholder')}" value="{f:if(condition:filter.year,then:filter.year)}"/>
	</div>


	<f:if condition="{filter.filterFrontendSet}">
		<f:link.action action="resetList" class="btn btn-default">
			<f:translate key="list.filter.reset">reset filter</f:translate>
		</f:link.action>
	</f:if>

	<f:form.submit value="{f:translate(key:'list.filter.submit')}" />
</f:form>
